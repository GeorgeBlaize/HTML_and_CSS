<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="main">

        <div class="logo">

            <img src="instagram-logo.png" alt="instagram logo" width="150">

        </div>

        <form id="box">

            <input type="text" placeholder="Phone number,username, or email">
            <input type="text" placeholder="Password">
            <button><div class="button">Log in</div></button>
        </form>
      
        <div class="h1">
            <hr>
        </div>

            <div id="or">OR</div>

           <div class="h2">
            <hr>
        </div>

        <div id="login">
           <div class="fb"><img src="facebookiconpng.png" alt="fb icon" width="16"></div> 
          
         <div class="log">Log in with Facebook</div> 
               
        </div>
         

        <div id="fp">
            Forget Password?
        </div>
    </div>
     

    <div class="last">
       <div id="l1">
          <div class="text">Don't have account?<span class="sp">Sign up</span></div>
       </div>
    </div>

    <div class="get">
        Get the app.
    </div>
    
    <div id="google">
        <img src="google.png" alt="google pic" width="93">
    </div>

    <div id="microsoft">
        <img src="microsoft.png" alt="microsoft pic" width="80">
    </div>
</body>
</html>
