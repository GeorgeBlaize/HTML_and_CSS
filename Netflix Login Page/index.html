<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#"><img src="logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign in</h2>
        <form action="#">
            <div class="form-control"> 
                <input type="text" placeholder="Email or phone number"> 
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" >
            </div>
            <button>Sign In</button>
            

      
        <div class="form-help">
            <div class="remember-me">
                <input type="checkbox"><span style="color: aliceblue;">Remember me</span>
            </div>
            <a href="#"><p style="color: aliceblue;">Need help?</p></a>
        </div>
       </form>
       <p style="color: rgb(157, 158, 159);">New to Netflix?<a href="#">Sign up now</a></p>
       <small>
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <a href="#">Learn more</a>
       </small>
    </div>
</body>
</html>
